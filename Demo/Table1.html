<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Table></Table></title>
</head>
<body>
    <h1>Demo Table</h1>
    <table border="15" callspacing="5" callpadding="15">
        <caption><strong>My Student Table</strong></caption>
        <thead>
            <tr>
                <th>Sno</th>
                <th>Sname</th>
                <th>Smarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>aswani</td>
                <td>45</td>
            </tr>
            <tr>
                <td>2</td>
                <td>pavani</td>
                <td rowspan="2">46</td>
            </tr>
            <tr>
                <td>3</td>
                <td>lavanya</td>
                
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">50</td>
            </tr>
            <tr>
                <td>5</td>
                <td>bhanu</td>
                <td>70</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
