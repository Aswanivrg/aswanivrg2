<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag and Image tag</title>
</head>

<body>
    <h1>Anchor Tags</h1>
    <p>Anchor tag is used to create a hyperlink.hyperlink is moving from one webpage to another webpage</p>
    <p><a href="https://www.geeksforgeeks.org/html-links/">geeksforgeeks</a></p>
    <a href="https://www.w3schools.com/html/html_links.asp" target="-blank">w3schools</a><br>
    <a href="mailto:abc@123">mail</a><br>
    <a href="tel:1234567890">ph.no</a><br>
    <h3>Image as a link</h3>
    <a href="https://static.mirchi.in/photo/98960578/98960578.jpg">
        <img src="https://www.shutterstock.com/shutterstock/photos/465566966/display_1500/stock-vector-smiley-vector-happy-face-465566966.jpg"
            style="width:42px;height:40px">
    </a>
    <h1>Image Tag</h1>
    <img src="https://tfpc.in/wp-content/uploads/2020/01/ALLU-ARJUN.jpg" style="height:250;width:200px"></img><br>
    <bdo dir="rtl"> ALLU-ARJUN</bdo><br>
    <marquee style="color:red">Sai pallavi is a actor</marquee>


</body>

</html>
