<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>LISTS IN HTML</h1>
    <h3>Ordered List</h3>
    <ol type="A">
        <li>Lakshmi</li>
        <li>Raja gopal reddy</li>
        <li>Bhanu prakash reddy</li>
    </ol>
    <h3>Un Ordered List</h3>
    <ul>
        <li>vemareddy</li>
        <li>chennareddy</li>
        <li>madhu sudhan reddy</li>
    </ul>
    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>
        <dt>CSS</dt>
        <dd>Cascading style sheet</dd>
        <dt>JS</dt>
        <dd>Java script</dd>
    </dl>


</body>

</html>
