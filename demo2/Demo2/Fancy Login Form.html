<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Login Form</title>
    <style>
        body{
            font-family: arial;
           background-image: url('https://media.istockphoto.com/id/1398199965/video/private-swimming-pool-with-palm-trees-at-sunset-time-3d-synthwave-animated-background.jpg?s=640x640&k=20&c=foSO68BFaBmevH_XqdcSlfAl-IFGO6NQwqo_6grcAdI=');
           background-repeat: no-repeat;
           background-size: cover;
           
        }
        .form-div{
           
            width:250px;
            text-align: center;
            margin: 200px auto;
            background-color: teal;
            border-radius: 10px;
            box-shadow: 0 0 15px lightgray;

        }
        img{
            width:100px;
            margin-top: -50px;
           
        }
        h2{
            color:crimson;
            margin-top: 10px;

        }
        input[type='text'],input[type='password']{
            text-align: center;
            border: none;
            outline:none;
            font-size: 18px;
            height:35px;
            color:white;
            background:transparent;
            border-bottom: 3px solid green;
           

        }
        ::placeholder{
            color:lightgray;
        }
        input[type='text']:hover,input[type='password']:hover{
            color:darkblue;
        }
       
        input[type='text']:focus,input[type='password']:focus{
            border-bottom: 3px solid #00aecf;

        }
        input[type='submit']{
            background-color: blue;
            color:white;
            border:none;
            font-size: 20px;
            margin:15px;
            padding:8px 35px;
            border-radius: 50px;
            
            
        }
        input[type='submit']:hover{
            background-color: brown;
            box-shadow: 0 0 15px white;
           
            
        }  

    </style>
</head>
<body>
    
    <div class="form-div">
        <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_394,h_278/https://blog.snappa.com/wp-content/uploads/2020/11/Screen-Shot-2020-11-30-at-5.44.01-PM.png">
        <h2>Login Hear</h2>
        <form>
            <input type="text" placeholder="User Name"><br>
            <input type="password" placeholder="Password"><br>
            <input type="submit" value="Login"><br>
        </form>

    </div> 
</body>
</html>
