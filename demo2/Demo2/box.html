<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    
    <style>
        body{
    margin: 0;
    padding: 0;
    font-family:sans-serif;
}
.container{
    position:relative;
    width: 1200px;
    height: 300px;
    margin: 240px auto;
}
.container.box{
    position: relative;
    width: calc(400px-30px);
    height: calc(300px-30px);
    background:crimson;
    float:left;
    margin: 15px;
    box-sizing: border-box;
    overflow: hidden;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
