<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxes</title>
    <link rel="stylesheet" href="balu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <p style="color:crimson">Design for login webpage</p>
        </div>
        <div class="box box2">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/F3Td3_c96vo?si=MU8TqoeGgdwfoLXC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br> 

        </div>
        <div class="box box3">
            <input type="text" placeholder="User Name"><br>
            <input type="password" placeholder="Password"><br>
            <input type="submit" value="Login"><br>
        </div>
    </div>
    
</body>
</html>
